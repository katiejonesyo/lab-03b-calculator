<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
       <p>Welcome to Kt's functional calculator 2.0!</p>
    </header>
    <main>
       <section class="add">
            <input id="sum-input-1" type="number" />
            <span> + </span>
            <input id="sum-input-2" type="number" />
            <button id="sum-button">Add</button>
            <span> = </span>
            <span id="sum-span"></span>
        </section>
       <section class="subtract">
            <input id="difference-input-1" type="number" />
            <span> - </span>
            <input id="difference-input-2" type="number" />
            <button id="difference-button">Subtract</button>
            <span> = </span>
            <span id="difference-span"></span>
        </section>
       <section class="multiply">
            <input id="product-input-1" type="number" />
            <span> * </span>
            <input id="product-input-2" type="number" />
            <button id="product-button">Multiply</button>
            <span> = </span>
            <span id="product-span"></span>
        </section>
       <section class="divide">
            <input id="quotient-input-1" type="number" />
            <span> / </span>
            <input id="quotient-input-2" type="number" />
            <button id="quotient-button">Divide</button>
            <span> = </span>
            <span id="quotient-span"></span>


            
        </section>
    </main>
  

    <script type="module" src="example.test.js"></script>
</body>

</html>














<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.1.css" />
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.1.js"></script>
  <script>
    function storageMock() {
      var storage = {};

      return {
        setItem: function (key, value) {
          storage[key] = value || '';
        },
        getItem: function (key) {
          return key in storage ? storage[key] : null;
        },
        removeItem: function (key) {
          delete storage[key];
        },
        get length() {
          return Object.keys(storage).length;
        },
        key: function (i) {
          var keys = Object.keys(storage);
          return keys[i] || null;
        }
      };
    }

    Object.defineProperty(window, 'localStorage', {
      value: storageMock(),
    });</script>



  <script type="module" src="example.test.js"></script>
</body>

</html>
